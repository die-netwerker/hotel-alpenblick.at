<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')}">
        <f:asset.css identifier="bigtextimages" href="EXT:nw_template/Resources/Public/Css/bigtext-images.min.css" />
        <p class="text-left">{data.text_left}</p>
        <p class="text-middle">{data.text_middle}</p>
        <p class="text-right">{data.text_right}</p>
        <svg class="image-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 383.3">
            <defs>
                <pattern id="image-right" width="352" height="383" patternUnits="userSpaceOnUse">
                    <image href="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'704c', height:'766c', fileExtension:'webp')}" x="0" y="0" width="352" height="383" alt="{data.image.0.alternative}" title="{data.image.0.title}" />
                </pattern>
            </defs>
            <path d="M352,383.3H0v-207.3C0,78.8,78.8,0,176,0s176,78.8,176,176v207.3Z" fill="url(#image-right)"/>
        </svg>
        <svg class="image-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 507.4 335.1">
            <defs>
                <pattern id="image-left" width="507" height="335" patternUnits="userSpaceOnUse">
                    <image href="{f:uri.image(image:'{data.image.1}', treatIdAsReference:'true', width:'1014c', height:'670c', fileExtension:'webp')}" x="0" y="0" width="507" height="335" alt="{data.image.1.alternative}" title="{data.image.1.title}" />
                </pattern>
            </defs>
            <path d="M507.4,335.1H0V48.3l99.2-27.4c101.1-27.9,207.8-27.9,308.9,0l99.2,27.4v286.8Z" fill="url(#image-left)"/>
        </svg>
        <f:if condition="{data.header}">
            <f:if condition="{data.netwerk_header_h1}">
                <f:then><h1 class="header">{data.header}</h1></f:then>
                <f:else><p class="header">{data.header}</p></f:else>
            </f:if>
        </f:if>
    </div>
</html>
