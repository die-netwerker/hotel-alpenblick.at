<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')}">
        <f:asset.css identifier="sloganimagetext" href="EXT:nw_template/Resources/Public/Css/sloganimagetext.min.css" />
        <f:if condition="{data.slogan}">
            <p class="slogan">{data.slogan -> f:format.nl2br()}</p>
        </f:if>
        <f:if condition="{data.image.0}">
            <picture>
                <source media="(max-width: 1200px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1340c', height:'720c', fileExtension:'webp')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'2680c', height:'1440c', fileExtension:'webp')} 2x" width="1340" height="720">
                <img src="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1340c', height:'720c', fileExtension:'webp')}" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'2680c', height:'1440c', fileExtension:'webp')} 2x" width="1340" height="720" alt="{data.image.0.alternative}" title="{data.image.0.title}" loading="lazy" />
            </picture>
        </f:if>
        <f:if condition="{data.header} || {data.bodytext}">
            <div class="content">
                <f:if condition="{data.header}">
                    <header><h2 >{data.header}</h2></header>
                </f:if>
                <f:if condition="{data.bodytext}">
                    {data.bodytext -> f:format.html()}
                </f:if>
                <f:if condition="{data.button_label} || {data.button_typolink}">
                    <p class="button">
                        <f:link.typolink parameter="{data.button_typolink}">
                            <f:if condition="{data.button_label}">
                                <f:then>{data.button_label}</f:then>
                                <f:else>{f:translate(key:'LLL:EXT:nw_template/Resources/Private/Languages/lang.xlf:learn_more') -> f:format.raw()}</f:else>
                            </f:if>
                        </f:link.typolink>
                    </p>
                </f:if>
            </div>
        </f:if>
    </div>
</html>
