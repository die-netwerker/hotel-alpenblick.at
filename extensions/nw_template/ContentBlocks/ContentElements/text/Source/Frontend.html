<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.select_background}', then:' frame-background-{data.select_background}')}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')}">
        <f:asset.css identifier="text" href="EXT:nw_template/Resources/Public/Css/text.min.css" />
        <div class="content">
            <f:if condition="{data.header} || {data.subheader}">
                <header class="{data.header_position}">
                    <f:if condition="{data.subheader}"><p>{data.subheader}</p></f:if>
                    <f:if condition="{data.header}">
                        <f:switch expression="{data.header_layout}">
                            <f:case value="1"><h1>{data.header -> f:format.nl2br()}</h1></f:case>
                            <f:case value="2"><h2>{data.header -> f:format.nl2br()}</h2></f:case>
                            <f:case value="3"><h3>{data.header -> f:format.nl2br()}</h3></f:case>
                        </f:switch>
                    </f:if>
                </header>
            </f:if>
            <f:if condition="{data.bodytext}">
                {data.bodytext -> f:format.html()}
            </f:if>
            <f:if condition="{data.buttons}">
                <ul class="buttons">
                    <f:for each="{data.buttons}" as="button">
                        <li>
                            <f:link.typolink parameter="{button.typolink}">
                                <f:if condition="{button.label}">
                                    <f:then>{button.label}</f:then>
                                    <f:else>{f:translate(key:'LLL:EXT:nw_template/Resources/Private/Languages/lang.xlf:learn_more') -> f:format.raw()}</f:else>
                                </f:if>
                            </f:link.typolink>
                        </li>
                    </f:for>
                </ul>
            </f:if>
        </div>
    </div>
</html>
