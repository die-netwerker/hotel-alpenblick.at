<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{footer}">
		<ul class="footer">
			<li><p>Hotel Alpenblick {f:format.date(date:'now', format:'Y')}</p></li>
			<f:for each="{footer}" as="footer">
				<li>
					<a href="{footer.link}" title="{settings.linktitle} - {footer.title}" target="{footer.target}">{footer.title}</a>
				</li>
			</f:for>
		</ul>
	</f:if>
</html>
