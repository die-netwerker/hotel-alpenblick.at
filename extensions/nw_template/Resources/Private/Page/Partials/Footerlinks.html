<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<ul class="footerlinks">
		<f:for each="{footerlinks}" as="footer">
			<li>
				<a href="{footer.link}" title="{settings.linktitle} - {footer.title}" class="footerlink{footer.data.uid}" target="{footer.target}">- {footer.title}</a>
			</li>
		</f:for>
	</ul>
</html>
