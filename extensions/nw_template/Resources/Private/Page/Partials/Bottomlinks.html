<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<ul class="bottomlinks">
		<f:for each="{bottomlinks}" as="bottom">
			<li>
				<a href="{bottom.link}" title="{settings.linktitle} - {bottom.title}" class="bottomlink{bottom.data.uid}" target="{bottom.target}">{bottom.title}</a>
			</li>
		</f:for>
	</ul>
</html>
