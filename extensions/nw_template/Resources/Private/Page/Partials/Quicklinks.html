<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{links}">
		<ul class="links">
			<f:for each="{links}" as="links">
				<li>
					<a href="{links.link}" title="{settings.linktitle} - {links.title}" target="{links.target}">{links.title}</a>
				</li>
			</f:for>
		</ul>
	</f:if>
</html>
